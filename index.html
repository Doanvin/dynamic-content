
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dynamic Content Example</title>

  <style>
  .dynamic-content {
    display:none;
  }
  </style>
</head>

<body>
	<h1>Dynamic Content Example</h1>
	<h4>Add ?offerid=1, ?offerid=2, or ?offerid=3 to the end of the url after the /</h4>
<!-- Default Dynamic Section -->
<div id="default-content" class="dynamic-content">
  <p>This is the default content</p>
	<p><b>$45 OFF</b> ANY GARAGE DOOR REPAIR</p>
	
</div>
<!-- Dynamic Section 1 -->
<div id="1" class="dynamic-content">
  <p><b>$100 OFF</b> NEW SINGLE GARAGE DOORS</p>
</div>
<!-- Dynamic Section 2 -->
<div id="2" class="dynamic-content">
  <p><b>$125 OFF</b> ANY NEW GARAGE DOOR OPENER</p>
</div>
<!-- Dynamic Section 3 -->
<div id="3" class="dynamic-content">
  <p><b>$200 OFF</b> NEW DOUBLE GARAGE DOORS</p>
</div>


  <!-- JavaScript Library jQuery  -->
  <script src="http://code.jquery.com/jquery.min.js"></script>

<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	// Parse the URL parameter
	function getParameterByName(name, url) {
	    if (!url) url = window.location.href;
	    name = name.replace(/[\[\]]/g, "\\$&");
	    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
	// Give the parameter a variable name
	var dynamicContent = getParameterByName('offerid');
 
	 $(document).ready(function() {
 
		// Check if the URL parameter is apples
		if (dynamicContent == '1') {
			$('#1').show();
		} 
		// Check if the URL parameter is oranges
		else if (dynamicContent == '2') {
			$('#2').show();
		} 
		// Check if the URL parameter is bananas
		else if (dynamicContent == '3') {
			$('#3').show();
		} 
		// Check if the URL parmeter is empty or not defined, display default content
		else {
			$('#default-content').show();
		}
	});
</script>
</body>
</html>
